<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Force Graph</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        
    </header>
    <main>
        <h1>Forcetracker</h1>
        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="forceChart"></canvas>
            </div>

            <div class="force-meters">
                <div>
                    <p>Current force</p>
                    <p id="currentForce">0</p>
                </div>
                <div>
                    <p>Max force</p>
                    <p id="maxForce">0</p>
                </div>
                <div>
                    <p>Average force</p>
                    <p id="averageForce">0</p>
                </div>
            </div>
        </div>
        
        <p id="countdownDisplay"></p>
        
        <div class="buttons">
            <button id="trackingButton">Start</button>
            <button id="fiveSeconds" onclick="fiveSeconds()">Five Seconds</button>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
